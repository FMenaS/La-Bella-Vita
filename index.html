<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dog Match App</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>

    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="js-start-section">
      <div class="banner">
        <h1 class="start-title"> Bella Vita/ Year of the Dog </h1>
        <p class="start-message"> Bella Vita matches the dogs of Los Angeles with residents who are looking to be rescued.</p>
        <button class="start-button">Find Your Match!</button>
      </div>
    </header>

    <main >

      <div class="content-section">
        <div class="js-quiz-section"><!--Manually Create Quiz, Create Energy level table, and scoring--></div>
        <div class="js-wiki-section"><!--Use Wikipedia API to show breed information--></div>
        <div class="js-adopt-section"><!--User PetFinder API to show adoptable pets--></div>
      </div>

      <div class="render-selected-pet"><!--Show pet page once Icon is clicked-->
      </div>

    </main>


    <script src="index.js"></script>
  </body>
</html>
