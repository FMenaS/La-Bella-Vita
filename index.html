<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dog Match App</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>

    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="js-start-section">
      <div class="banner">
        <div class="logo-box">
          <img class="la-logo" src="https://i.imgur.com/2eKLHUC.jpg?4">
        </div>
        <div class="title-box">
          <h1 class="start-title"> Bella Vita</h1>
        </div>  
      </div>
      <div class="greeting">
        <p class="start-message"> LA Bella Vita matches the dogs of Los Angeles with residents who are looking to be rescued.
        </p>
        <button type="button" class="start-button">Start Here!</button>
      </div>
    </div>

    <main >

      <div class="content-section">
        <div class="js-quiz-section"><!--Manually Create Quiz, Create Energy level table, and scoring--></div>
        <div class="js-wiki-section"><!--Use Wikipedia API to show breed information--></div>
        <div class="js-adopt-section"><!--User PetFinder API to show adoptable pets--></div>
      </div>

      <div class="render-selected-pet"><!--Show pet page once Icon is clicked-->
      </div>

    </main>


    <script src="index.js"></script>
  </body>
</html>
